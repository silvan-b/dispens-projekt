<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

test
<form id="dispensform">
    <h1>Dispensationsgesuchsformular</h1>
    <!-- Formularelemente -->
    <label for="anrede">Anrede:</label>
    <select id="anrede" name="anrede" required>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
        <option value="none">None</option>
    </select>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Muster" name="name" required>

    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required placeholder="Max">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="max@muster.ch">

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required placeholder="+41781234567">

    <label for="klasse">Klasse:</label>
    <input type="text" id="klasse" name="klasse" required placeholder="Klasse">

    <label for="lehrberuf">Lehrberuf:</label>
    <select id="lehrberuf" name="lehrberuf" required>
        <option value="" disabled selected hidden>Wähle deinen Lehrberuf</option>
        <option value="beruf1">Detailhandelslehre</option>
        <option value="beruf2">Elektroberufe</option>
        <option value="beruf3">Fachangestelle Betreuung</option>
        <option value="beruf4">Informatikberufe</option>
        <option value="beruf5">KV- oder Büro-Lehre</option>
        <option value="beruf6">Mediamatikberufe</option>
    </select>

    <label for="standort">Standort:</label>
    <select id="standort" name="standort" required>
        <option value="ort1">Horgen</option>
        <option value="ort2">Stäfa</option>
    </select>

    <label for="abwvon">Anfangsdatum:</label>
    <input type="date" id="abwvon" name="abwvon" required>

    <label for="abwbis">Enddatum:</label>
    <input type="date" id="abwbis" name="abwbis" required>

    <label for="grund">Grund:</label>
    <select id="grund" name="grund" required>
        <option value="" disabled selected hidden>Wähle deinen Grund</option>
        <option value="grund1">Operation</option>
        <option value="grund2">Beerdigung</option>
        <option value="grund3">Ferien</option>
        <option value="grund4">Geschäftsevent</option>
    </select>

    <label for="anzlek">Anzahl Lektionen:</label>
    <input type="number" id="anzlek" name="anzlek" required>

    <label for="betrlp">Betroffene Lehrpersonen:</label>
    <input type="text" id="betrlp" name="betrlp" required placeholder="V. Demir, S. Lyner, ...">

    <label for="bemmit">Bemerkungen/Mitteilungen:</label>
    <input type="text" id="bemmit" name="bemmit" required placeholder="Deine Mitteilung">


    <button class="button-64" role="button" onclick="submitForm()"><span class="text">Formular abschicken</span></button>
</form>

<script src="script.js"></script>
</body>
</html>
